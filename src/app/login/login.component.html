<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Login Page</h2>
  <form #loginform="ngForm"  (ngSubmit) = "loginUser()" >
    {{loginform.form.valid}}
    <small> <p class="text-danger">.{{msg}}</p></small>
    <div class="form-group">
     <label for="email">Email:</label>
     <input type="email" class="form-control" placeholder="Enter email" name="email"  [(ngModel)] ="user.emailId"  required #email = "ngModel"
     [class.is-invalid] = "email.invalid && email.touched" 
     ></div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)] ="user.password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
    
  </form>
  <small class="float-right" [routerLink] = "['/registration']"> NEW USER REGISTER HERE</small>
</div>
