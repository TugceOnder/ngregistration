<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    
<div class="container" style="max-width: 600px; background-color: aquamarine;">
    <h2 class = "textual"> User Registration</h2>
    <form #Registerform="ngForm"  (ngSubmit) = "registerUser()" >
        {{Registerform.form.valid}}
      <small> <p class="text-danger"> </p></small>
      <div class="form-group">
       <label for="email">Email:</label>
       <input type="email" class="form-control" placeholder="Enter email" name="email"  [(ngModel)] ="user.emailId"  
        #email = "ngModel"
       [class.is-invalid] = "email.invalid && email.touched" 
       >
      </div>

      <div class="form-group">
        <label for="pwd">UserName:</label>
        <input type="text" class="form-control" placeholder="Enter userName" name="userName"  [(ngModel)] ="user.userName"  
         #userName = "ngModel"
        [class.is-invalid] = "userName.invalid && userName.touched" 
        >
       </div>

          <div class="form-group">
        
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password"  [(ngModel)] ="user.password"  
          #password="ngModel"
           [class.is-invalid] = "password.invalid && password.touched" 
           
            >
           
       
           </div>

           <small class ="float-right btexual " [routerLink]="['/login']"> Existing user ? Login here</small>
           <button  [disabled] = "Registerform.form.invalid " type="submit"  class="btn btn-info">Register</button>
